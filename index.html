<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Product Box</title>
    <link href='stylesheets/style.css' rel='stylesheet'>
  </head>
  <body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <div class='product'>
      <div class='product__top'>
        <img src='images/top.png'>
          <img src='images/logo.png'>
          <h2>WEB SERVICE iOS APPLICATION PRODUCTS BOX</h2>
        </img>
      </div>
      <div class='product__menu'>
        <h2>Welcome to Product box!</h2>
        <div class='product__menu__regist'>
          <p>REGIST YOUR PRODUCT</p>
          <img src='images/icn_arrowright.png'>
        </div>
        <h4>TRYING TO FIND A NEW PRODUCT OUT OF THE BOX</h4>
        <h5>FIND BY</h5>
        <div class='product__menu__buttons'>
          <div class='product__menu__buttons--box'>
            A NEW ORDER
          </div>
          <div class='product__menu__buttons--box'>
            POPULAR
          </div>
          <div class='product__menu__buttons--box'>
            CATEGORY
          </div>
        </div>
      </div>
      <div class='product__order'>
        <div class='product__order__column row'>
          <div class='col-xs-3'>
            <img src='images/img_product1.png'>
          </div>
          <div class='col-xs-3'>
            <img src='images/img_product2.png'>
          </div>
          <div class='col-xs-3'>
            <img src='images/img_product3.png'>
          </div>
          <div class='col-xs-3'>
            <img src='images/img_product4.png'>
          </div>
        </div>
        <div class='product__order__column'>
          <div class='col-xs-3'>
            <img src='images/img_product5.png'>
          </div>
          <div class='col-xs-3'>
            <img src='images/img_product6.png'>
          </div>
          <div class='col-xs-3'>
            <img src='images/img_product7.png'>
          </div>
          <div class='col-xs-3'>
            <img src='images/img_product8.png'>
          </div>
        </div>
        <div class='product__order__more'>
          <button>MORE</button>
        </div>
      </div>
      <div class='product__regist'>
        <h2>LET'S REGISTER YOUR PRODUCT</h2>
        <button>MORE REGIST YOUR PRODUCT</button>
        <img src='images/logo.png'>
      </div>
      <footer>
        <div class='footer__menu'>
          <a href=''>PRODUCT LISTS</a>
          <span></span>
          <a href=''>A NEW ORDER</a>
          <span></span>
          <a href=''>POPULAR</a>
          <span></span>
          <a href=''>CATEGORY</a>
          <span></span>
          <a href=''>REGIST YOUR PRODUCT</a>
        </div>
      </footer>
    </div>
  </body>
</html>
