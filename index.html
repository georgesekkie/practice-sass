<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Product Box</title>
    <link href='stylesheets/style.css' rel='stylesheet'>
  </head>
  <body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <div class='product'>
      <div class='product__top'>
        <div class='product__top__comment'>
          <img src='images/logo.png'>
          <h2>WEB SERVICE iOS APPLICATION PRODUCTS BOX</h2>
        </div>
        <div class='product__top__background'></div>
        <div class='product__top__center'></div>
      </div>
      <div class='product__menu'>
        <h2>Welcome to Product box!</h2>
        <div class='product__menu__regist'>
          <img src='images/icn_arrowright.png'>
          <p>REGIST YOUR PRODUCT</p>
        </div>
        <div class='product__menu__buttons'>
          <h4>TRYING TO FIND A NEW PRODUCT OUT OF THE BOX</h4>
          <div class='product__menu__buttons--box'>
            <h5>FIND BY</h5>
            <div class='product__menu__buttons__line'>
              <div class='product__menu__buttons__line--yellow'>
                A NEW ORDER
              </div>
              <div class='product__menu__buttons__line--white'>
                POPULAR
              </div>
              <div class='product__menu__buttons__line--white'>
                CATEGORY
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='product__order'>
        <h2 class='product__order--yellow'>A NEW ORDER</h2>
        <h2 class='product__order--white'>A NEW ORDER</h2>
        <div class='product__order__column row'>
          <div class='col-xs-3'>
            <img class='product__order__column-piece' src='images/img_product1.png'>
          </div>
          <div class='col-xs-3'>
            <img class='product__order__column-piece' src='images/img_product2.png'>
          </div>
          <div class='col-xs-3'>
            <img class='product__order__column-piece' src='images/img_product3.png'>
          </div>
          <div class='col-xs-3'>
            <img class='product__order__column-piece' src='images/img_product4.png'>
          </div>
        </div>
        <div class='product__order__column product__order__column--height row'>
          <div class='col-xs-3'>
            <img class='product__order__column-piece' src='images/img_product5.png'>
          </div>
          <div class='col-xs-3'>
            <img class='product__order__column-piece' src='images/img_product6.png'>
          </div>
          <div class='col-xs-3'>
            <img class='product__order__column-piece' src='images/img_product7.png'>
          </div>
          <div class='col-xs-3'>
            <img class='product__order__column-piece' src='images/img_product8.png'>
          </div>
        </div>
        <div class='product__order__more'>
          <button>MORE</button>
        </div>
      </div>
      <div class='product__regist'>
        <h2>LET'S REGISTER YOUR PRODUCT</h2>
        <button>MORE REGIST YOUR PRODUCT</button>
        <img src='images/logo.png'>
      </div>
      <footer>
        <div class='footer__menu'>
          <a href=''>PRODUCT LISTS</a>
          <span></span>
          <a href=''>A NEW ORDER</a>
          <span></span>
          <a href=''>POPULAR</a>
          <span></span>
          <a href=''>CATEGORY</a>
          <span></span>
          <a href=''>REGIST YOUR PRODUCT</a>
        </div>
      </footer>
    </div>
  </body>
</html>
